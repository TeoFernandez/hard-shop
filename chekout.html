<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - HardShopp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo2.png" alt="HardShop Logo" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="index.html#sobre_nosotros">Sobre Nosotros</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Resumen del Pedido</h2>
        <div id="checkout-cart">
          
        </div>
        <h3>Total: $<span id="total-price">0.00</span></h3>

        <form action="/confirm-purchase" method="POST">
            <h2>Información de Pago</h2>
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Método de Pago:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Confirmar Compra</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 HardShopp R®  Todos los Derechos Reservados</p>
    </footer>

    <script src="checkout.js"></script> 
</body>
</html>
